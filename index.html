<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/memory.css">
</head>

<body>
  <header> Memory Game</header>
  <!--Restart button, scores, timer-->
  <nav id="score_table">
    <button class="newGame"><i class="fas fa-redo"></i></button>
    <div id="rating">
      <i class="starOne fa fa-star"></i>
      <i class="starTwo fa fa-star"></i>
      <i class="starThree fa fa-star"></i>
    </div>
    <div id="moves">
      moves
    </div>
    <div id="timer">
      time
    </div>
  </nav>
  <main>
    <!--Modal win message-->
    <div id="modal">
      <button class="newGame"><i class="fas fa-redo"></i></button>
      <div id="results">
      </div>
    </div>
    <!--Grid elements-->
    <div id="game">
      <div id="one">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="two">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="three">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="four">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>

        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="six">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="seven">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="eight">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="nine">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="ten">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="eleven">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="twelve">

      </div>
      <div id="thirteen">

      </div>
      <div id="fourteen">
        <div class="front"></div>
        <div class="back"><i class="fas fa-question"></i></div>
      </div>
      <div id="fifteen">
        <div class="front"></div>

      </div>
      <div id="sixteen">
        <div class="front"></div>

      </div>

    </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/memory.js"></script>
</body>

</html>
