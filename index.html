<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <!--no need for type in html5  stylesheet is css, script is javascript when comes to the browser-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/memory.css">
</head>

<body>
  <header> Memory Game</header>
    <main>
        <div class="game">
            <p class="card" id="one"><p class="front">Front side</p><p class="back">Back side</p></p>
            <p class="card" id="two"></p>
            <p class="card" id="three"></p>
            <p class="card" id="four"></p>
            <p class="card" id="five"></p>
            <p class="card" id="six"></p>
            <p class="card" id="seven"></p>
            <p class="card" id="eight"></p>
            <p class="card" id="nine"></p>
            <p class="card" id="ten"></p>
            <p class="card" id="eleven"></p>
            <p class="card" id="twelve"></p>
            <p class="card" id="thirteen"></p>
            <p class="card" id="fourteen"></p>
            <p class="card" id="fifteen"></p>
            <p class="card" id="sixteen"></p>
        </div>
    </main>

    <script src="js/memory.js"></script>
</body>
</html>
